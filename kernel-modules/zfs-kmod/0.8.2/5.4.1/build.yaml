steps:
- emerge -j  -t --nospinner -b =${GENTOO_CATEGORY}/zfs-kmod-${GENTOO_VERSION}

- cd /usr/portage/packages/${GENTOO_CATEGORY}
- mv zfs-kmod-${GENTOO_VERSION}.tbz2 zfs-kmod-${PACKAGE_VERSION}.tbz2

env:
- "GENTOO_VERSION=0.8.2"
- "GENTOO_CATEGORY=sys-fs"
requires:
- category: "sys-kernel"
  version:  "5.4.1"
  name:     "linux-sabayon"
- category: "sys-kernel"
  version:  "5.4.1"
  name:     "sabayon-sources"

includes:
- /usr/portage/packages/.*

